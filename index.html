<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d4effc69fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="WhatsApp Image 2023-08-06 at 17.52.41.jpg" alt="">
            </div>
            <div class="user-name">
                <h2>Disha Singh</h2>
            </div>
            <div class="designation">
                <h3>Coding and Development</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow Me</button>
            </div>


        </div>
    </div>

    <!-- Modal component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share my Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>


        <div>

            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="#" class="icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                </a>

                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- overlay -  show when modal is showing, close the modal when clicked on wherever left area -->



    <div class="overlay" onclick="closeModal()"></div>
    <script src="script.js"></script>

</body>

</html>
